<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Page Header

            </h1>
            <ol class="breadcrumb">

        <!-- Main content -->
        <section class="content container-fluid">

            <form method="POST" action="/user/addUser">
                <label for="userName">用户名:</label>

                <label for="mobileNum">手机号码:</label>
                <input type="text" name="mobileNum" size="50"/><br/>
                <input type="submit"/>

            </form>
        <form method="POST" action="/user/userList">
            <table>
                <tr>
                    <td>
                        <div class="form-group">
                            <label>用户名:</label>
                            <input type="text" name = "userName"  placeholder="输入用户名 ...">
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label>昵称:</label>

                        </div>

                    </td>

                    <h3 class="box-title">用户基本信息维护</h3>
                </div>

                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>用户名</th>
                            <th>昵称</th>
                            <th>手机号码</th>
                            <th>是否可用</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="userInfo : ${userList}">
                            <td th:text="${userInfo.userName}">Onions</td>
                            <td th:text="${userInfo.nickName}">2.41</td>
                            <td th:text="${userInfo.mobileNum}">yes</td>

                        <tr>
                            <td>Other browsers</td>
                            <td>All others</td>
                            <td>-</td>
                            <td>-</td>
                            <td>U</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>Rendering engine</th>
                            <th>Browser</th>
                            <th>Platform(s)</th>
                            <th>Engine version</th>
                            <th>CSS grade</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
