<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="starter :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="starter :: main-header-sidebar"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" >
        <!-- Content Header (Page header) -->
        <!--<span th:with="oldUserInfo=${#httpServletRequest.getParameter('userInfo')}">-->
            <!---->
        <!--</span>-->


        <section class="content-header">
            <h1>
                用户积分
                <small>用户积分管理</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>


        <!-- Main content -->
        <section class="content container-fluid">
            <form role="form" method="POST" action="/userAccount/editUserAccount">
                <div class="box-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">qq:</label>
                        <input type="text" name="userName" class="form-control" th:value= "${userAccountVo.userName}"  placeholder="用户名...">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">昵称:</label>
                        <input type="text" name="nickName" class="form-control" th:value= "${userAccountVo.nickName}" placeholder="昵称...">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">操作类型:</label>
                        <select class="form-control select2" name = "operType" style="width: 100%;">
                            <option selected="selected" value="2">上分</option>
                            <option value="3">下分</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">金额:</label>
                        <input type="text" name="money" class="form-control"  placeholder="操作金额...">
                    </div>
                    <input type="hidden" name="id" class="form-control" th:value= "${userAccountVo.id}"  >
                    <input type="hidden" name="accountId" class="form-control" th:value= "${userAccountVo.accountId}"  >
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">修改积分</button>
                </div>
            </form>

    <!-- /.box-body -->
    </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="starter :: main-footer"></div>
</body>
</html>
