<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="starter :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<style>
    .example-modal .modal {
        position: relative;
        top: auto;
        bottom: auto;
        right: auto;
        left: auto;
        display: block;
        z-index: 1;
    }

    .example-modal .modal {
        background: transparent !important;
    }
</style>
<div class="wrapper">
    <div th:replace="starter :: main-header-sidebar"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" >
        <!-- Content Header (Page header) -->
        <!--<span th:with="oldUserInfo=${#httpServletRequest.getParameter('userInfo')}">-->
            <!---->
        <!--</span>-->


        <section class="content-header">
            <h1>
                添加新的管理员
                <small></small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
                <li class="active">Here</li>
            </ol>
        </section>


        <!-- Main content -->
        <section class="content container-fluid">
            <form role="form" method="POST" action="/admin/addAdmin">
                <div class="box-body">
                    <div class="form-group">
                        <label for="exampleInputEmail1">管理员名:</label>
                        <input type="text" name="adminName" class="form-control"   placeholder="管理员名...">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">管理员代码:</label>
                        <input type="text" name="adminCode" class="form-control"   placeholder="管理员代码...">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码:</label>
                        <input type="password" name="passWord" class="form-control"   placeholder="密码...">
                    </div>

                    <!--<div class="form-group">-->
                        <!--<label for="exampleInputPassword1">手机号码:</label>-->
                        <!--<input type="text" name="mobileNum" class="form-control"   placeholder="手机号码...">-->
                    <!--</div>-->
                </div>
                <!-- /.box-body -->

                <div class="box-footer">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">Submit</button>
                </div>
            </form>
            <div class="modal fade" id="confirmModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Default Modal</h4>
                        </div>
                        <div class="modal-body">
                            <p>One fine body&hellip;</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->

    <!-- /.box-body -->
    </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="starter :: main-footer"></div>
</body>
</html>
